<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscriptions Tracker</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: sans-serif;
      background: #f4f4f4;
      color: #111;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #121212;
      color: #eee;
    }

    h1 {
      text-align: center;
    }

    form {
      margin-bottom: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
    }

    body.dark form, body.dark .subscription-list {
      background: #1e1e1e;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      box-sizing: border-box;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }

    .subscription-list {
      background: white;
      padding: 15px;
      border-radius: 8px;
    }

    .subscription {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }

    body.dark .subscription {
      border-color: #333;
    }

    .total {
      font-weight: bold;
      margin-top: 10px;
    }

    #toggleDark {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
  </style>
</head>
<body>

<h1>ðŸ“¦ Subscriptions Tracker</h1>

<form id="subForm">
  <input type="text" id="name" placeholder="Service (e.g. ChatGPT)" required />
  <input type="number" id="price" placeholder="Price" required />
  <select id="currency">
    <option value="USD">USD ($)</option>
    <option value="ARS">ARS ($)</option>
  </select>
  <select id="cycle">
    <option value="monthly">Monthly</option>
    <option value="yearly">Yearly</option>
  </select>
  <input type="date" id="nextPayment" required />
  <button type="submit">Add Subscription</button>
</form>

<div class="subscription-list" id="subscriptionList">
  <!-- Subscription items go here -->
</div>

<button id="toggleDark" title="Toggle dark mode">ðŸŒ™</button>

<script>
  const form = document.getElementById('subForm');
  const list = document.getElementById('subscriptionList');
  const toggleDark = document.getElementById('toggleDark');

  let subscriptions = JSON.parse(localStorage.getItem('subscriptions')) || [];

  const saveAndRender = () => {
    localStorage.setItem('subscriptions', JSON.stringify(subscriptions));
    render();
  };

  const render = () => {
    list.innerHTML = '';
    let totals = { USD: 0, ARS: 0 };

    subscriptions.forEach((sub, index) => {
      const div = document.createElement('div');
      div.className = 'subscription';
      div.innerHTML = \`
        <div>
          <strong>\${sub.name}</strong><br>
          \${sub.currency} $\${sub.price} / \${sub.cycle}<br>
          Next: \${sub.nextPayment}
        </div>
        <div>
          <button onclick="removeSub(\${index})" style="background:red">âœ–</button>
        </div>
      \`;
      list.appendChild(div);

      const monthlyPrice = sub.cycle === 'monthly' ? parseFloat(sub.price) : parseFloat(sub.price) / 12;
      totals[sub.currency] += monthlyPrice;
    });

    const total = document.createElement('div');
    total.className = 'total';
    total.innerHTML = \`ðŸ’° Total Monthly: \${totals.USD ? \`USD $\${totals.USD.toFixed(2)}\` : ''} \${totals.ARS ? \`ARS $\${totals.ARS.toFixed(2)}\` : ''}\`;
    list.appendChild(total);
  };

  const removeSub = (index) => {
    subscriptions.splice(index, 1);
    saveAndRender();
  };

  window.removeSub = removeSub;

  form.addEventListener('submit', e => {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const price = document.getElementById('price').value;
    const cycle = document.getElementById('cycle').value;
    const currency = document.getElementById('currency').value;
    const nextPayment = document.getElementById('nextPayment').value;

    subscriptions.push({ name, price, cycle, currency, nextPayment });
    form.reset();
    saveAndRender();
  });

  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  if (prefersDark || localStorage.getItem('dark') === 'true') {
    document.body.classList.add('dark');
  }

  toggleDark.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    localStorage.setItem('dark', document.body.classList.contains('dark'));
  });

  render();
</script>

</body>
</html>
